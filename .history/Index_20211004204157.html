<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="/CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    
    <main>

        <div class="contenedor_Todo">
            <div class="caja_trasera">
                <div class="caja_trasera-Login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn_inciar-sesion">Iniciar sesión</button>
                </div>

                <div class="caja_trasera-Register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedasiniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>

                 <!--Formulario de Registro-->
            <div class="contenedor_login_register">

                  <!--Login-->
                <form action="" class="formulario_login">
                    <h2>Iniciar sesión</h2>
                    <input type="email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                  <!--Login-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>


    </main>
    <script src="../Login__Register/JS/Script.js"></script>
</body>
</html>
